<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chez les fleuristes - Nous Contacter</title>
    <link rel="stylesheet" href="./style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Chez les fleuristes</h1>
        <nav>
            <ul>
                <li><a href="pre.html">Présentation</a></li>
                <li><a href="exemple.html">Exemples</a></li>
                <li><a href="contact.html" class="active">Contacts</a></li>
            </ul>
        </nav>
    </header>

    <div id="contact" class="contact">
        <div class="contact-form">
            <h2>Nous Contacter</h2>
            <form action="#" method="POST">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required>

                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email" placeholder="Votre adresse e-mail" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Votre message" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Chez les fleuristes - Tous droits réservés</p>
    </footer>

</body>
</html>
